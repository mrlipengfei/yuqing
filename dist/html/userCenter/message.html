        <div class="main-wrap message-setting">
            <div class="u-content-wrap mbl">
                <h4 class="title-wrap"><i class="icon-circle iconfont"></i>新消息类别设置</h4>
                <form class="layui-form mtl mbl">
                    <span class="mll mrl fs14">提示框提醒：</span>
                    <input type="checkbox" name="xxx" lay-skin="switch" checked lay-filter="switchTest" >
                </form>
            </div>
            <div class="u-content-wrap warn-setting">
                <h4 class="title-wrap"><i class="icon-circle iconfont"></i>新消息内容提醒设置</h4>
                <form class="layui-form mtl mbl custom-form">
                    <div class="form-item">
                        <label class="form-label">媒体类型 :</label>
                        <div class="form-input-block">
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="全部" title="全部" checked>
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="新闻" title="新闻">
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="微信" title="微信">
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="微博" title="微博">
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="论坛" title="论坛">
                            <input type="radio" name="meiti" lay-filter="meitileixing" value="博客" title="博客">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-label">情感类型 :</label>
                        <div class="form-input-block">
                            <input type="radio" name="qinggan" lay-filter="qingganleixing" value="全部" title="全部" checked>
                            <input type="radio" name="qinggan" lay-filter="qingganleixing" value="正面" title="正面">
                            <input type="radio" name="qinggan" lay-filter="qingganleixing" value="中性" title="中性">
                            <input type="radio" name="qinggan" lay-filter="qingganleixing" value="负面" title="负面">
                        </div>
                    </div>
                    <div class="txt-c">
                        <button class="btn-submit">保存</button>
                    </div>
                </form>
            </div>
